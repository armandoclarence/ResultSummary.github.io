<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <main class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </main>
      <sidebar>
        <div class="summary">
          <h3>Summary</h3>
          <ul>
            <li class="list">
              <div class="review">
                <img src="assets/images/icon-reaction.svg" alt="reaction" />
                Reaction
              </div>
              <div class="score">80 / 100</div>
            </li>
            <li class="list">
              <div class="review">
                <img src="assets/images/icon-memory.svg" alt="memory" />
                Memory
              </div>
              <div class="score">92 / 100</div>
            </li>
            <li class="list">
              <div class="review">
                <img src="assets/images/icon-verbal.svg" alt="verbal" />
                Verbal
              </div>
              <div class="score">61 / 100</div>
            </li>
            <li class="list">
              <div class="review">
                <img src="assets/images/icon-visual.svg" alt="visual" />
                Visual
              </div>
              <div class="score">72 / 100</div>
            </li>
          </ul>
          <input type="button" value="Continue" />
        </div>
      </sidebar>
    </div>
  </body>
</html>
